<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list of ads</title>
</head>
<body>
<table>
    <tr>
        <th>Title</th>
        <th>Price</th>
        <th>more info</th>
    </tr>
    <tr th:each="ad : ${listOfAds}">
        <td th:text="${ad.title}"></td>
        <td th:text="${ad.price}"></td>
        <td><a th:href="'/ad/info/' + ${ad.id}">More info</a></td>
    </tr>
</table>
</body>
</html>
