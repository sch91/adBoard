<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Create new advertisement</title>
</head>
<body class="img-fluid"
      style="background-attachment: fixed; background-image: url('https://phonoteka.org/uploads/posts/2021-04/1618458257_40-phonoteka_org-p-fon-dlya-lendinga-40.jpg');">
<div th:insert="~{model :: header}"></div>
<h1>form for editing an advertisement</h1>
<h2 th:text="${ad.user.name} + ' ' + ${ad.user.surname} + '(' + ${ad.user.phoneNumber} + ')'"></h2>
<form th:action="@{/ad/edit/{id}(id=${ad.id})}" th:object="${ad}" method="post" enctype="multipart/form-data">
    <p>Title: <label>
        <input type="text" th:field="*{title}" th:value="${title}">
    </label>
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    </p>
    <p>Price: <label>
        <input type="number" th:field="*{price}" th:value="${price}">
    </label>
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    </p>
    <p>Category: <label>
        <select th:field="*{category}">
            <option th:each="categoryFromList : ${listOfCategories}" th:value="${categoryFromList.id}"
                    th:text="${categoryFromList.name}"></option>
        </select>
    </label></p>
    <p>City: <label>
        <select th:field="*{city}">
            <option th:each="cityFromList : ${listOfCities}" th:value="${cityFromList.id}"
                    th:text="${cityFromList.name}"></option>
        </select>
    </label></p>
    <p>Description: <label>
        <textarea th:field="*{description}"></textarea>
    </label>
    </p>
    <p>Image 1: <label>
        <input type="file" accept=".png, .jpg, .jpeg" name="file1">
    </label>
    </p>
    <p>Image 2: <label>
        <input type="file" accept=".png, .jpg, .jpeg" name="file2">
    </label>
    </p>
    <p>Image 3: <label>
        <input type="file" accept=".png, .jpg, .jpeg" name="file3">
    </label>
    </p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
