<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>list of users</title>
</head>
<body style="background-image: url('https://phonoteka.org/uploads/posts/2021-04/1618458257_40-phonoteka_org-p-fon-dlya-lendinga-40.jpg');">
<div th:insert="~{model :: header}"></div>
<div class="border border-secondary rounded mt-1" style="background-color: #404040;"><h1 class="text-center text-primary mt-2">Список пользователей</h1></div>
<div class="row text-light mt-3" style="width: 100%;
    max-width: 900px;
    margin: auto;
    display: flex;">
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th class="col-4">Имя</th>
            <th class="col-4">Фамилия</th>
            <th class="col-3">Номер телефона</th>
            <th class="col-1">Удалить</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${listOfUsers}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.phoneNumber}"></td>
            <td th:if="${user.role.toString() == 'ROLE_USER'}"><a class="btn btn-danger" th:href="'/admin/delete/user/' + ${user.id}">delete</a></td>
            <td th:if="${user.role.toString() == 'ROLE_ADMIN'}"><a class="btn btn-danger">ADMIN</a></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
