<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>user ads</title>
</head>
<body style="background-image: url('https://phonoteka.org/uploads/posts/2021-04/1618458257_40-phonoteka_org-p-fon-dlya-lendinga-40.jpg');">
<div th:insert="~{model :: header}"></div>
<h1 th:text="'Ads created by ' + ${user.name} + ' ' + ${user.surname}"></h1>
<table>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Date of creation</th>
        <th>More info</th>
        <th>Delete</th>
    </tr>
    <tr th:each="ad : ${listOfAds}">
        <th th:text="${ad.title}"></th>
        <th th:text="${ad.description}"></th>
        <th th:text="${ad.dateOfCreation}"></th>
        <th><a th:href="'/ad/info/' + ${ad.id}">more info</a></th>
        <th><a th:href="'/ad/delete/' + ${ad.id}">delete</a></th>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
