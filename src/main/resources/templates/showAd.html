<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Ad</title>
</head>
<body class="img-fluid" style="background-attachment: fixed; background-image: url('https://phonoteka.org/uploads/posts/2021-04/1618458257_40-phonoteka_org-p-fon-dlya-lendinga-40.jpg');">
<div th:insert="~{model :: header}"></div>
<section class="h-100 gradient-custom-2 ">
    <div class="container py-5 h-100 ">
        <div class="row d-flex justify-content-center align-items-center h-100 ">
            <div class="col col-lg-9 col-xl-12 ">
                <div class="card bg-dark">
                    <div class="p-4 text-black" style="background-color: #f8f9fa;">
                        <h1  th:text="${ad.title}" class="text-primary"><strong></strong></h1>
                        <div class="d-flex justify-content-end text-center py-1">

                            <div sec:authorize="isAuthenticated()" class="px-3">
                                <a  class="btn" th:href="'/user/' + ${ad.user.id} + '/ads'" th:text="'Создатель: ' + ${ad.user.name} + ' ' + ${ad.user.surname}"></a>
                            </div>
                            <div sec:authorize="isAnonymous()" class="px-3">
                                <a class="btn btn-success" href="/login">Создатель:  Для просмотра авторизуйтесь</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-4 text-black">
                        <div class="mb-5">
                            <p class="lead fw-normal mb-1">About</p>
                            <div class="p-4" style="background-color: #f8f9fa;">
                                <p class="font-italic mb-1">Web Developer</p>
                                <p class="font-italic mb-1">Lives in New York</p>
                                <p class="font-italic mb-0">Photographer</p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h4 class="lead fw-normal mb-0 text-light">Фотографии</h4>
                        </div>
                        <div class="row gap-3 ">
                            <div th:each="image: ${ad.imageList}"  style="background-color:#E0E0E0 ; width: 420px;" class="row g-2">
                                <div class="col mb-2">
                                    <img style="width: 420px; height: 400px; " th:src="'/image/' + ${image.id} "
                                         alt="image 1" class="w-100 rounded-3">
                                </div>
                            </div>
                            <div th:if="${ #lists.isEmpty(ad.imageList)}"  style="background-color:#E0E0E0 ;" class="row g-2">
                                <div class=" mb-2 text-center">
                                    <img src="https://prikolists.club/wp-content/uploads/2019/11/Screenshot_1-13.jpg" class=" rounded" width="300" height="230" alt="...">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>














<h1>Ad</h1>
<p th:text="'Title: ' +${ad.title}"></p>
<p th:text="'Price: ' + ${ad.price}"></p>
<p th:text="'Category: ' + ${ad.category.name}"></p>
<p th:text="'City: ' + ${ad.city.name}"></p>
<p th:text="'Date of creation: ' + ${ad.dateOfCreation}"></p>
<ul th:each="image: ${ad.imageList}">
    <li><img th:src="'/image/' + ${image.id}"></li>
</ul>
<p>Creator: <a th:href="'/user/' + ${ad.user.id} + '/ads'" th:text="${ad.user.name} + ' ' + ${ad.user.surname}"></a></p>
<p><a href="/">show list of ads</a></p>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
