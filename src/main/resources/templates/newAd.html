<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new ad</title>
</head>
<body>
<h1>form for creating an ad</h1>
<h2 th:text="${user.name} + ' ' + ${user.surname} + '(' + ${user.phoneNumber} + ')'"></h2>
<form action="/ad/new" th:action="@{/ad/new}" th:object="${ad}" method="post" enctype="multipart/form-data">
    <p>Title: <label>
        <input type="text" th:field="*{title}">
    </label>
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    </p>
    <p>Price: <label>
        <input type="number" th:field="*{price}">
    </label>
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    </p>
    <p>Category: <label>
        <select th:field="*{category}">
            <option th:each="categoryFromList : ${listOfCategories}" th:value="${categoryFromList.id}"
                    th:text="${categoryFromList.name}"></option>
        </select>
    </label></p>
    <p>City: <label>
        <select th:field="*{city}">
            <option th:each="cityFromList : ${listOfCities}" th:value="${cityFromList.id}"
                    th:text="${cityFromList.name}"></option>
        </select>
    </label></p>
    <p>Description: <label>
        <textarea th:field="*{description}"></textarea>
    </label>
    </p>
    <p>Image 1: <label>
        <input type="file" accept=".png, .jpg, .jpeg" name="file1">
    </label>
    </p>
    <p>Image 2: <label>
        <input type="file" accept=".png, .jpg, .jpeg" name="file2">
    </label>
    </p>
    <p>Image 3: <label>
        <input type="file" accept=".png, .jpg, .jpeg" name="file3">
    </label>
    </p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
