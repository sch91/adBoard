<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>list of users</title>
</head>
<body>
<table>
  <tr>
    <th>Name</th>
    <th>Surname</th>
    <th>more info</th>
  </tr>
  <tr th:each="user : ${userList}">
    <td th:text="${user.name}"></td>
    <td th:text="${user.surname}"></td>
    <td><a th:href="'/user/' + ${user.id} + '/ads'">More info</a></td>
  </tr>
</table>
<a href="/user/new">Add another user</a>
</body>
</html>
